#Polybar

[colors]
background = #23283B
background-alt = #424868
foreground = #F7758D
primary = #7DCFFF
secondary = #8ABEB7
alert = #A54242
disabled = #FE9E64

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/bar1]
width = 21%
height = 27pt
radius = 15
fixed-center = true
override-redirect = true
wm-restack = bspwm
offset-x = 60 
offset-y = 4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 1
module-margin = 1
separator = ""
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular:size=13;3
font-1 = Font Awesome 6 Brands Regular:style=Regular:size=11;5
font-2 = Font Awesome 6 Free Solid:style=Solid:size=11;5

modules-left = date xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
border-bottom-size = 0

[bar/bar2]
width = 23%
height = 27pt
radius = 15
fixed-center = true
override-redirect = true
wm-restack = bspwm
offset-x = 1470 
offset-y = 4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 2
module-margin = 1
separator = ""
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular:size=13;3
font-1 = Font Awesome 6 Brands Regular:style=Regular:size=11;5
font-2 = Font Awesome 6 Free Solid:style=Solid:size=11;5

modules-left = backlight pavolume filesystem memory cpu battery
modules-right = 
#modules-center = backlight pavolume filesystem memory cpu battery

cursor-click = pointer
cursor-scroll = ns-resize

border-bottom-size = 0

[bar/bar3]
width = 14%
height = 27pt
radius = 15
# fixed-center = true
override-redirect = true
wm-restack = bspwm
offset-x = 1200
offset-y = 4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-right = 2
module-margin = 1
separator = ""
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular:size=13;3
font-1 = Font Awesome 6 Brands Regular:style=Regular:size=11;5
font-2 = Font Awesome 6 Free Solid:style=Solid:size=11;5

modules-right = scroll
cursor-click = pointer
cursor-scroll = ns-resize
border-bottom-size = 0

[bar/bar4]
width = 2.8%
height = 27pt
radius = 15
;override-redirect = true
wm-restack = bspwm
offset-x = 5
offset-y = 4
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = false
line-size = 3pt
border-size = 4pt
border-color = #00000000
separator = ""
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular:size=22;4
font-1 = Font Logos:size=30;3

modules-right = arch                                                                           
padding-right = 0
module-margin = 8
cursor-click = pointer                                                                           
cursor-scroll = ns-resize
border-bottom-size = 0

[bar/bar5]
width = 250
height = 27pt
radius = 15
;override-redirect = true
wm-restack = bspwm
offset-x = 675
offset-y = 4
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = false
line-size = 3pt
border-size = 4pt
border-color = #00000000
separator = ""
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular:size=13;4
font-1 = Font Logos:size=30;3

modules-left = playerctl                                                                           
padding-right = 0
module-margin = 8
cursor-click = pointer                                                                           
cursor-scroll = ns-resize
enable-ipc = true
border-bottom-size = 0


[module/arch]
type = custom/text
content = %{T6} %{T-}
content-arch-margin = 1
click-left = /$HOME/.local/bin/powermenu.sh

[module/xworkspaces]
type = internal/xworkspaces

icon-default =  
pin-workspaces = true
label-active = 
label-active-foreground = ${colors.primary}
#label-active-background = ${colors.background-alt}
#label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-xworkspaces-padding-left = 7

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%
#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " " 
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %l:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
#label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =  %percentage%
ramp-capacity-0 = " "
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = " "
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/pavolume]
type =                          internal/pulseaudio
;sink =                         alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max =                    true
interval =                      0
format-volume =                 <ramp-volume> <label-volume>
format-muted =                  <label-muted>
ramp-volume-foreground = ${colors.primary}
label-muted =                   ﱝ
label-muted-foreground = ${colors.primary}
ramp-volume-0 =                 
ramp-volume-1 =                 
ramp-volume-2 =                 

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <label>
format-padding = 0
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% %{F#F7758D}%local_ip%
label-connected-foreground = ${colors.primary}

[module/scroll]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format = <label>
label-padding = 1
exec = ~/Desktop/zscroll/polybar-net-scroll.sh

[module/playerctl]
type = custom/script
exec = /$HOME/.local/bin/player.sh
interval = 0.5

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
